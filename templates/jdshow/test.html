 <div id="main" style="width: 100%;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
{#             myChart.showLoading(); //加载加载动画#}
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '手机价格展示'
            },
            tooltip: {},
            legend: {
                data:['价格']
            },
            xAxis: {
                data: {{ names | safe }}
            },
            yAxis: {},
            series: [{
                name: '价格',
                type: 'bar',
                data: {{ prices | safe }}
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
